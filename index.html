<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>ToDo List Scloud</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="todo bg-color-top"><div class="container"><h1 class="todo__title">ToDo List Scloud</h1><div class="todo__inner"><div class="todo__current-task"><h2 class="todo__current-task-title">Текущие задачи</h2><ul class="todo__current-task-list"><li class="todo__current-task-item"><img src="170e60a8f7b1a230b40e.svg" alt="Синий значок"/> <span class="todo__current-title">Открыто - <span id="openCount">0</span></span></li><li class="todo__current-task-item"><img src="c5c2a3db7100627d26b1.svg" alt="Оранжевый значок"/> <span class="todo__current-title">В работе - <span id="inProgressCount">0</span></span></li><li class="todo__current-task-item"><img src="5cea781ea3e583378829.svg" alt="Зеленый значок"/> <span class="todo__current-title">Закрыто - <span id="closeCount">0</span></span></li></ul></div><div class="todo__add-task"><h2 class="todo__add-task-title">Добавить задачу</h2><form class="form-add-task" name="formAddTask"><input required name="inputAddTask" class="todo__add-task-input" placeholder="Текст" minlength="1"/><p id="clearButton" class="clear-button"><img src="6a4f0b308aaf04227606.svg" alt="Кнопка очистки"></p><button class="todo__add-task-btn"><span class="text-btn">Добавить задачу </span><img class="symbol-btn" src="a443f22b162632e72d2e.svg" alt="Синий значок"/></button></form></div></div><div class="todo__tasks"><div class="todo__tasks-title"><h3>Задачи</h3><h3 class="disable">Статус</h3></div><ul id="tasksList" class="todo__tasks-list"></ul></div><button class="todo_more-tasks-button" id="moreButton"><span>Показать больше </span><img src="9c5d6e7f5c71c9e1bf05.svg" alt="Галка на кнопку"></button></div></div><div class="todo__board"><div class="container bg-color-botton"><h1 class="todo__board-title">Доска задач</h1><div class="todo__board-inner"><div class="todo__board-open-tasks"><h4 class="todo__board-open-subtitle">Открыто</h4><ul class="todo__board-open-list" id="openCount"><li class="todo__board-open-item"></li></ul></div><div class="todo__board-atwork-tasks"><h4 class="todo__board-atwork-subtitle">В работе</h4><ul class="todo__board-atwork-list"><li class="todo__board-atwork-item" id="inProgressCount"></li></ul></div><div class="todo__board-atwork-tasks"><h4 class="todo__board-atwork-subtitle">Закрыто</h4><ul class="todo__board-atwork-list"><li class="todo__board-atwork-item" id="closeCount"></li></ul></div></div></div></div><div class="popup popup__change-task"><div class="popup__content"><div class="popup__inner-title"><h5 class="popup__title">Изменение задачи</h5><button class="popup__close-btn"><img src="fdad80a21894f5372ee3.svg" alt="Крестик
              закрытия"/></button></div><input class="popup__input" placeholder="Текст задачи, который можно изменить"/><div class="popup__inner-status"><button class="popup__status-button" data-status="Открыт">Открыт</button> <button class="popup__status-button" data-status="В работе">В работе</button> <button class="popup__status-button" data-status="Закрыт">Закрыт</button></div><div class="popup__buttons"><button class="popup__btn-apply">Применить</button> <button data-action="delete" id="removeBtn" class="popup__btn-delete delete">Удалить задачу</button></div></div></div><div class="todo__footer"></div></body></html>
